name: Build and Push Image to Google Cloud Platform

on:
  push:
    branches: [main]

jobs:
  build-push-gcr:
    name: Build and Push to GCP
    runs-on: ubuntu-latest
    env:
      REGION: asia-southeast1
      PROJECT: ant-app-473121
      REPO: main # Make sure this is the exact Artifact Registry repository name
      IMAGE: ant-app

    steps:
      # 1. Checkout the repo
      - name: Checkout
        uses: actions/checkout@v3

      # 2. Create .env file from secrets
      - name: Create .env file
        run: |
          echo "CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }}" >> .env
          echo "CLOUDINARY_API_KEY=${{ secrets.CLOUDINARY_API_KEY }}" >> .env
          echo "CLOUDINARY_API_SECRET=${{ secrets.CLOUDINARY_API_SECRET }}" >> .env
          echo "PORT=${{ secrets.PORT }}" >> .env
          echo "MONGO_URL=${{ secrets.MONGO_URL }}" >> .env

      # 3. Log in to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4. Setup Google Cloud SDK
      - uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: ${{ secrets.GC_IMAGE_MANAGER_KEY }}
          project_id: ${{ env.PROJECT }}
          export_default_credentials: true

      # 5. Build Docker image
      - name: Build Docker Image
        run: docker build -t $IMAGE:latest .

      # 6. Configure Docker for Artifact Registry
      - name: Configure Docker Client for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      # 7. Push Docker image to Artifact Registry
      - name: Push Docker Image to Artifact Registry
        env:
          GIT_TAG: v0.1.0
        run: |
          docker tag $IMAGE:latest $REGION-docker.pkg.dev/$PROJECT/$REPO/$IMAGE:latest
          docker tag $IMAGE:latest $REGION-docker.pkg.dev/$PROJECT/$REPO/$IMAGE:$GIT_TAG

          docker push $REGION-docker.pkg.dev/$PROJECT/$REPO/$IMAGE:latest
          docker push $REGION-docker.pkg.dev/$PROJECT/$REPO/$IMAGE:$GIT_TAG
